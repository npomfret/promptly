<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account Â· Promptly</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="auth-page">
  <main class="page-shell">
    <section class="glass-panel auth-panel fade-up" data-animate>
      <div class="section-header">
        <div>
          <p class="eyebrow">Promptly</p>
          <h1>Create your account</h1>
        </div>
      </div>

      <p class="text-muted mb-md">Register with your email address. Already joined? <a href="/login">Sign in</a>.</p>

      <form class="auth-form" data-auth-form data-mode="register">
        <div class="form-group">
          <label for="displayName">Name</label>
          <input type="text" id="displayName" name="displayName" placeholder="Ada Lovelace" autocomplete="name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="At least 12 characters" autocomplete="new-password" required minlength="12">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat your password" autocomplete="new-password" required minlength="12">
        </div>

        <p class="auth-error" data-auth-error role="alert"></p>

        <button type="submit" class="btn btn-primary auth-submit">
          <span data-auth-submit-text>Create Account</span>
        </button>
      </form>

      <div class="auth-alt-links">
        <p>Already have an account? <a href="/login">Sign in</a></p>
      </div>
    </section>
  </main>

  <script type="module" src="/js/ui.js"></script>
  <script type="module" src="/js/auth-forms.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
