<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Repositories Â· Promptly</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script>
    // Pre-load Firebase config to eliminate async delay
    (function() {
      fetch('/config/firebase', { cache: 'no-store' })
        .then(r => r.json())
        .then(config => { window.__firebaseConfig__ = config; })
        .catch(err => console.warn('[AUTH] Failed to pre-load Firebase config:', err));
    })();
  </script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body data-require-auth="true">
  <main class="page-shell">
    <header class="hero glass-panel fade-up" data-animate>
      <div class="flex align-start gap-md flex-wrap mb-md">
        <button onclick="window.history.back()" class="home-icon" title="Go Back">
          <i data-lucide="arrow-left" class="icon"></i>
        </button>
        <a href="/" class="home-icon" title="Home">
          <i data-lucide="home" class="icon"></i>
        </a>
        <div class="flex-1">
          <p class="eyebrow">Projects</p>
          <h1>Active repositories</h1>
        </div>
      </div>
      <p class="lede">Enhance and Ask views open in cinematic glass workspaces.</p>
    </header>

    <section class="glass-panel fade-up" data-animate data-delay="100">
      <div id="project-list"
           hx-get="/api/projects-table"
           hx-trigger="load, promptly-auth"
           data-auth-retry="auto">
        <p class="text-muted">Loading projects...</p>
      </div>
    </section>
  </main>

  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/ui.js"></script>
  <script>
    lucide.createIcons();
    document.body.addEventListener('htmx:afterSwap', () => {
      lucide.createIcons();
    });

    // Copy project ID from table
    function copyProjectIdFromTable(projectId, buttonEl) {
      navigator.clipboard.writeText(projectId).then(() => {
        const btn = buttonEl || event?.currentTarget;
        const originalHTML = btn.innerHTML;
        btn.innerHTML = '<i data-lucide="check" class="icon" style="width: 14px; height: 14px;"></i>';
        lucide.createIcons();
        setTimeout(() => {
          btn.innerHTML = originalHTML;
          lucide.createIcons();
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy project ID:', err);
        alert('Failed to copy project ID to clipboard');
      });
    }

    // Handle 401 errors by redirecting to login
    document.body.addEventListener('htmx:responseError', (event) => {
      if (event.detail?.xhr?.status === 401) {
        const next = encodeURIComponent(window.location.href);
        window.location.href = `/login?next=${next}`;
      }
    });
  </script>
</body>
</html>
