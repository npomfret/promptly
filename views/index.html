<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promptly - Project Manager</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <h1><a href="/" class="site-title">Promptly - AI Project Assistant</a></h1>

    <section>
      <h2>Add New Project</h2>
      <form hx-post="/api/projects"
            hx-target="#project-list"
            hx-swap="innerHTML"
            hx-on::after-request="if(event.detail.successful) this.reset()">
        <div class="form-group">
          <label for="gitUrl">Git URL</label>
          <input type="text" id="gitUrl" name="gitUrl" required
                 placeholder="https://github.com/user/repo.git">
        </div>

        <div class="form-group">
          <label for="branch">Branch</label>
          <input type="text" id="branch" name="branch" value="main" required>
        </div>

        <div class="form-group">
          <label for="accessToken">Personal Access Token (optional for private repos)</label>
          <input type="password" id="accessToken" name="accessToken"
                 placeholder="ghp_xxxxxxxxxxxx">
          <small class="text-muted">
            Token will be embedded in the Git URL.
            <a href="https://github.com/settings/tokens" target="_blank" rel="noopener">Create token â†’</a>
          </small>
        </div>
        <button type="submit" class="btn btn-primary">
          <i data-lucide="plus" class="icon"></i>
          <span class="htmx-indicator">Adding...</span>
          <span class="htmx-not-indicator">Add Project</span>
        </button>
      </form>
    </section>

    <section class="mt-3">
      <h2><i data-lucide="folder-git-2" class="icon"></i> Projects</h2>
      <div id="project-list" hx-get="/api/projects-table" hx-trigger="load">
        <p class="text-muted">Loading projects...</p>
      </div>
    </section>
  </div>

  <script>
    lucide.createIcons();
    // Re-create icons after HTMX swaps
    document.body.addEventListener('htmx:afterSwap', () => {
      lucide.createIcons();
    });

    // Toggle system prompt display
    function togglePrompt(promptId) {
      const row = document.getElementById(promptId);
      if (row.style.display === 'none') {
        row.style.display = 'table-row';
      } else {
        row.style.display = 'none';
      }
    }
  </script>
</body>
</html>
