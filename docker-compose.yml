services:
  promptly:
    image: promptly:latest
    container_name: promptly
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CHECKOUT_DIR=/app/data/checkouts
      - HISTORY_DIR=/app/data/history
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-}
      - NODE_ENV=production
    volumes:
      # Persist cloned repositories
      - ./data/checkouts:/app/data/checkouts
      # Persist chat history
      - ./data/history:/app/data/history
      # Mount projects configuration (read-write to allow adding/removing projects)
      - ./data/projects.json:/app/projects.json
      # Optional: Mount custom prompts
      - ./prompts:/app/prompts:ro
    networks:
      - promptly-network
      - space-in-pigs_default
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  proxy:
    image: nginx:1.27-alpine
    container_name: promptly-proxy
    restart: unless-stopped
    depends_on:
      - promptly
    entrypoint: ["/bin/sh", "/etc/nginx/entrypoint.sh"]
    environment:
      DISABLE_TLS: '0'
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/templates/default.conf:ro
      - ./infra/nginx/local.conf:/etc/nginx/templates/local.conf:ro
      - ./infra/nginx/entrypoint.sh:/etc/nginx/entrypoint.sh:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt/webroot:/var/www/letsencrypt:ro
    networks:
      - promptly-network

networks:
  promptly-network:
    driver: bridge
  space-in-pigs_default:
    external: true
